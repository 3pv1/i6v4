<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<article id="proxy">
			<div>
				<input id="browser-extension-mode-1" name="browser-extension-mode" type="radio" value="direct">
				<label for="browser-extension-mode-1">No&nbsp;Proxy</label>
			</div>
			<div>
				<input id="browser-extension-mode-2" name="browser-extension-mode" type="radio" value="stealth">
				<label for="browser-extension-mode-2">Stealth</label>
			</div>
			<div>
				<input id="browser-extension-mode-3" name="browser-extension-mode" type="radio" value="i2p">
				<label for="browser-extension-mode-3">I2P</label>
			</div>
			<div>
				<input id="browser-extension-mode-4" name="browser-extension-mode" type="radio" value="tor">
				<label for="browser-extension-mode-4">TOR</label>
			</div>
		</article>
		<script type="module" src="popup.mjs"></script>
	</body>
</html>
